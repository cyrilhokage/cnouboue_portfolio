{%extends 'notebook/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method='POST' enctype="multipart/form-data">
    {%csrf_token%}
    {{ form|crispy }}
<button  type="submit" class="btn btn-primary btn-block">Submit</button>
</br>
{% if object.id is not null %}
    <a class="btn btn-danger" href="{% url 'notebook:viewprogram-delete' object.id %}" role="button"> Delete </a> <br>
{% endif %}
</form>
{% endblock %}
