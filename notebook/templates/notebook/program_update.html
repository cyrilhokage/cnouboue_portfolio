{%extends 'notebook/base.html' %}
{% load crispy_forms_tags %}
{% load humanize %}

{% block content %}
<img src="{{program.poster.url}}"> <br>
<div>
    <h3>{{program.name}}</h3>
    <p>{{program.tags}}</p>
    <div class="date">Released {{program.release_date | naturaltime}}</div>
    <div class="tags">
        <div class="tag">Source : {{program.source}}</div>
    </div>
</div>
<br>
<h2>Update Program :</h2> <br>
<form method='POST' enctype="multipart/form-data">
    {%csrf_token%}
    {{form|crispy}}
    <button type='submit' class="btn btn-primary btn-block" >Update</button>
</form>
<a class="btn btn-danger" href="{% url 'notebook:program-delete' program.id %}" role="button"> Delete </a> <br>

</br>

{% endblock %}
