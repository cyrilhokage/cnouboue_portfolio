{% extends "notebook/base.html" %}
{% block content %}

        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Program</legend>
                <h2>Are you sure you want to delete {{ object.name }} ?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'notebook:program-detail' object.slug object.id %}">Cancel</a>
            </div>
        </form>

{% endblock content %}
